# ============================================================
# GitHub Actions: Azure Container Apps デプロイ
#
# 使い方:
#   cp infra/deploy.yml .github/workflows/deploy.yml
#
# 必要な GitHub Secrets:
#   AZURE_CREDENTIALS    — サービスプリンシパルの JSON
#   RAILS_MASTER_KEY     — config/master.key の内容
#   ACR_NAME             — Container Registry 名
#   CONTAINER_APP_NAME   — Container App 名
#   AZURE_RESOURCE_GROUP — リソースグループ名
# ============================================================

name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build & Push Docker image
        run: |
          ACR_LOGIN_SERVER=$(az acr show --name ${{ secrets.ACR_NAME }} --query loginServer -o tsv)
          docker build -t ${ACR_LOGIN_SERVER}/dxceco-poc:${{ github.sha }} \
                       -t ${ACR_LOGIN_SERVER}/dxceco-poc:latest .
          docker push ${ACR_LOGIN_SERVER}/dxceco-poc:${{ github.sha }}
          docker push ${ACR_LOGIN_SERVER}/dxceco-poc:latest

      - name: Deploy to Container Apps
        run: |
          ACR_LOGIN_SERVER=$(az acr show --name ${{ secrets.ACR_NAME }} --query loginServer -o tsv)
          az containerapp update \
            --name ${{ secrets.CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${ACR_LOGIN_SERVER}/dxceco-poc:${{ github.sha }}

      - name: Verify deployment
        run: |
          APP_FQDN=$(az containerapp show \
            --name ${{ secrets.CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "Deployed to: https://${APP_FQDN}"
