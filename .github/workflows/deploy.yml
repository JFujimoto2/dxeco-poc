name: Deploy to Azure

on:
  push:
    branches: [ prod ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Log in to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/dxceco-poc:${{ github.sha }} -t ${{ secrets.ACR_LOGIN_SERVER }}/dxceco-poc:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/dxceco-poc:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/dxceco-poc:latest

      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name app-dxceco-poc \
            --resource-group rg-dxceco-poc \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/dxceco-poc:${{ github.sha }}
